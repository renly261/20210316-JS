<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let frontClass = {
            teacher: '蔡老師',
            studentCount: 24,
            classroom: '1104'
        }

        // 新增東西進JSON JSON可以直接指定新索引和值 陣列不行
        frontClass.os = 'win10'

        // JSON 無法用.length 取得資料筆數
        // console.log(frontClass.length);

        // JSON 要用 .索引找資料 或['索引']找資料
        console.log(frontClass.teacher);
        let aaa = 'classroom'
        console.log(frontClass['studentCount'])

        // []裡也可以放變數
        console.log(frontClass[aaa])

        // 用 Object.keys(索引)可以取得JSON的所有索引值
        let keys = Object.keys(frontClass)
        console.log(keys);
        console.log(`JSON有${keys.length}個索引`);
    </script>
</body>

</html>
