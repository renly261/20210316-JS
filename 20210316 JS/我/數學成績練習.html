<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // i 班 j 號的數學成績
        // 外層是班級 內層是座號
        let score = [
            [10, 20, 30, 40],
            [50, 60, 70, 80],
            [50, 80, 40, 30]
        ]

        // 先跑每一班
        for (let i = 0; i < score.length; i++) {
            // 再跑每一號
            for (let j = 0; j < score[i].length; j++) {
                console.log(`${i + 1}班${j + 1}號的分數是${score[i][j]}`);
            }
        }

        // I 年 J 班 K 號
        // 最外層是年級，中層是班級，內層是座號
        let score2 = [
            [
                [10, 20, 30, 40],
                [50, 60, 70, 80],
                [50, 80, 40, 30]
            ],
            [
                [20, 30, 40, 50],
                [60, 70, 80, 90],
                [60, 90, 50, 40]
            ],
        ]
        // 先跑最外層每一年 score2.length(最外層[]內有個2[]=>2個年)
        for (let i = 0; i < score2.length; i++) {
            // 再跑內層每一班 score2[i].length(內層[]有3個[]=>3個班)
            for (let j = 0; j < score2[i].length; j++) {
                // 最後跑最內層每一號 score2[i][j].length(最內層[]內有四個值=>4個號)
                for (let k = 0; k < score2[i][j].length; k++) {
                    console.log(`${i + 1} 年 ${j + 1} 班 ${k + 1} 號的分數是 ${score2[i][j][k]}`)
                }
            }
        }

    </script>


</body>

</html>
