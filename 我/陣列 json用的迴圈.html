<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ['鳳梨', '蘋果', '西瓜', '葡萄']

        // fruit 代表陣列每個值，fruits 代表陣列
        // for of 只迴值，無法取得索引，所以需要寫個i自己跑
        // for of 只能用在陣列，json 無法用for of來跑迴圈
        let i = 0
        for (let fruit of fruits) {
            console.log(fruit);
            i++
        }

        // for in 只迴索引
        // for in 陣列和json都可以用

        let frontClass = {
            teacher: '蔡老師',
            studentCount: 24,
            classroom: '1104'
        }

        for (let key in fruits) {
            console.log(key, fruits[key]);
        }

        for (let key in frontClass) {
            console.log(key, frontClass[key]);
        }
    </script>
</body>

</html>
